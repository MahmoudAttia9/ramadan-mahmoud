<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>رفيق رمضان | ليالي السكينة</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Reem+Kufi:wght@500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ramadan: {
                            base: '#000000',      
                            surface: '#09090b',    
                            card: '#18181b',      
                            gold: '#D4AF37',      
                            goldlight: '#F3E5AB', 
                            accent: '#27272a',    
                        }
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Arabic', 'sans-serif'],
                        kufi: ['Reem Kufi', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.5)',
                        'glow': '0 0 20px rgba(212, 175, 55, 0.15)',
                        'glow-strong': '0 0 25px rgba(212, 175, 55, 0.4)',
                    },
                    animation: {
                        'swing-slow': 'swing 5s ease-in-out infinite alternate',
                        'swing-medium': 'swing 3.5s ease-in-out infinite alternate',
                        'swing-fast': 'swing 2.5s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        swing: {
                            '0%': { transform: 'rotate(-4deg)' },
                            '100%': { transform: 'rotate(4deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'IBM Plex Sans Arabic', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #000000;
        }
        
        /* Premium Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Subtle gold gradient border effect on hover */
        .glass-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .active-prayer {
            background: linear-gradient(135deg, #D4AF37, #B4941F);
            color: #000000;
            font-weight: 700;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .active-sunnah {
            background: rgba(212, 175, 55, 0.1);
            color: #D4AF37;
            border-color: #D4AF37;
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.05);
        }

        .text-gradient-gold {
            background: linear-gradient(to bottom, #F3E5AB, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* String for Lanterns */
        .lantern-string {
            width: 1px;
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0), rgba(212, 175, 55, 0.8));
            margin: 0 auto;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .lantern-container { transform: scale(0.7) translateY(-15px); }
        }

        /* Checkbox Custom */
        .custom-checkbox:checked {
            background-color: #D4AF37;
            border-color: #D4AF37;
        }
    </style>
</head>
<body class="bg-black text-zinc-100 min-h-screen pb-32 overflow-x-hidden selection:bg-ramadan-gold selection:text-black">

    <!-- Background Effects -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-zinc-900/40 via-black to-black"></div>
        <!-- Golden Glow Top Center -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[300px] bg-ramadan-gold/5 blur-[120px] rounded-full opacity-30"></div>
    </div>
    
    <!-- Pattern Overlay (Islamic Geometry) -->
    <div class="fixed inset-0 z-0 opacity-[0.04] pointer-events-none" 
         style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M30 30l15-15-15-15-15 15 15 15zm0 0l15 15-15 15-15-15 15-15z\' fill=\'%23D4AF37\' fill-opacity=\'1\' fill-rule=\'evenodd\'/%3E%3C/svg%3E');">
    </div>

    <!-- RAMADAN DECORATIONS (Minimalist Gold) -->
    <div class="fixed top-0 left-0 w-full h-40 z-20 pointer-events-none overflow-hidden lantern-container origin-top">
        <!-- Lantern 1 -->
        <div class="absolute top-0 left-[8%] origin-top animate-swing-medium">
            <div class="lantern-string h-24"></div>
            <div class="text-ramadan-gold drop-shadow-glow-strong text-2xl md:text-3xl -mt-1 text-center"><i class="fas fa-lightbulb"></i></div>
        </div>
        <!-- Moon -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 origin-top animate-swing-fast delay-150">
             <div class="lantern-string h-16"></div>
             <div class="text-ramadan-gold drop-shadow-glow-strong text-3xl md:text-4xl -mt-2 text-center opacity-90"><i class="fas fa-moon"></i></div>
        </div>
        <!-- Lantern 2 -->
        <div class="absolute top-0 right-[8%] origin-top animate-swing-medium delay-500">
            <div class="lantern-string h-28"></div>
            <div class="text-ramadan-gold drop-shadow-glow-strong text-2xl md:text-3xl -mt-1 text-center"><i class="fas fa-kaaba"></i></div>
        </div>
    </div>

    <!-- Header -->
    <header class="relative z-10 pt-16 pb-8 text-center px-4">
        <!-- Main Logo -->
        <div class="animate-float inline-block mb-4 relative group">
            <div class="absolute inset-0 bg-ramadan-gold/10 blur-2xl rounded-full"></div>
            <i class="fas fa-mosque text-5xl md:text-7xl text-gradient-gold relative drop-shadow-glow"></i>
        </div>
        
        <h1 class="font-kufi text-4xl md:text-5xl font-bold text-white mb-2 tracking-wide drop-shadow-lg">
            رفيق <span class="text-ramadan-gold">رمضان</span>
        </h1>
        
        <!-- User Greeting -->
        <div class="text-lg md:text-xl font-kufi text-zinc-400 mb-2">
            رمضان كريم يا <span class="text-white font-bold tracking-wider">MAHMOUD</span>
        </div>

        <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-ramadan-gold/50 to-transparent mx-auto mb-6"></div>

        <!-- Date Navigation -->
        <div class="inline-flex items-center gap-3 md:gap-6 bg-zinc-900/80 rounded-full px-4 py-2 md:px-6 md:py-2.5 border border-zinc-800 shadow-lg backdrop-blur-md group hover:border-ramadan-gold/30 transition-colors">
            <button onclick="changeDate(-1)" class="text-zinc-500 hover:text-ramadan-gold transition-colors p-1">
                <i class="fas fa-chevron-right text-sm md:text-base"></i>
            </button>
            <span id="currentDateDisplay" class="font-bold text-sm md:text-lg text-zinc-200 min-w-[120px] md:min-w-[150px] text-center tracking-wide font-kufi">--/--/----</span>
            <button onclick="changeDate(1)" class="text-zinc-500 hover:text-ramadan-gold transition-colors p-1">
                <i class="fas fa-chevron-left text-sm md:text-base"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="relative z-10 container mx-auto px-3 md:px-4 max-w-5xl transition-all duration-300">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
            
            <!-- RIGHT COLUMN: Actions -->
            <div class="space-y-4 md:space-y-5">
                
                <!-- Prayers Section -->
                <div class="glass-panel rounded-xl p-4 md:p-6 transition-colors duration-300">
                    <div class="flex items-center gap-3 mb-4 border-b border-zinc-800 pb-3">
                        <i class="fas fa-praying-hands text-xl text-ramadan-gold"></i>
                        <h2 class="text-lg md:text-xl font-bold text-zinc-100 font-kufi">الصلوات الخمس</h2>
                    </div>
                    
                    <div id="prayersList" class="space-y-2">
                        <!-- Filled via JS -->
                    </div>
                </div>

                <!-- Habits Section -->
                <div class="glass-panel rounded-xl p-4 md:p-6 transition-colors duration-300">
                    <div class="flex items-center gap-3 mb-5 border-b border-zinc-800 pb-3">
                        <i class="fas fa-star text-xl text-ramadan-gold"></i>
                        <h2 class="text-lg md:text-xl font-bold text-zinc-100 font-kufi">العبادات اليومية</h2>
                    </div>

                    <!-- Quran -->
                    <div class="mb-5">
                        <label class="block text-xs md:text-sm text-zinc-400 mb-2 font-medium">ورد القرآن (عدد الصفحات)</label>
                        <div class="relative group/input">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-600 group-focus-within/input:text-ramadan-gold transition-colors">
                                <i class="fas fa-book-open"></i>
                            </span>
                            <input type="number" id="quranPages" placeholder="0" min="0" 
                                class="w-full bg-black/50 border border-zinc-800 text-white text-base md:text-lg rounded-lg py-2.5 md:py-3 pr-12 pl-4 focus:outline-none focus:border-ramadan-gold/50 focus:bg-black transition-all placeholder-zinc-700">
                        </div>
                    </div>

                    <!-- Toggle Habits -->
                    <div class="space-y-2.5">
                        <div id="taraweehCard" onclick="toggleHabit('taraweeh')" 
                             class="cursor-pointer flex items-center justify-between p-3 md:p-4 rounded-lg border border-zinc-800/60 bg-zinc-900/30 hover:bg-zinc-900 hover:border-zinc-700 transition-all duration-300 group select-none">
                            <div class="flex items-center gap-3 md:gap-4">
                                <div class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-sm md:text-base text-zinc-500 group-hover:text-ramadan-gold transition-colors shrink-0">
                                    <i class="fas fa-moon"></i>
                                </div>
                                <span class="font-bold text-sm md:text-base text-zinc-400 group-hover:text-zinc-100 transition-colors">صلاة التراويح</span>
                            </div>
                            <div class="check-circle w-5 h-5 md:w-6 md:h-6 rounded-full border border-zinc-600 flex items-center justify-center transition-all shrink-0">
                                <i class="fas fa-check text-[10px] md:text-xs text-transparent transition-all"></i>
                            </div>
                        </div>

                        <div id="azkarCard" onclick="toggleHabit('azkar')" 
                             class="cursor-pointer flex items-center justify-between p-3 md:p-4 rounded-lg border border-zinc-800/60 bg-zinc-900/30 hover:bg-zinc-900 hover:border-zinc-700 transition-all duration-300 group select-none">
                            <div class="flex items-center gap-3 md:gap-4">
                                <div class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-sm md:text-base text-zinc-500 group-hover:text-ramadan-gold transition-colors shrink-0">
                                    <i class="fas fa-hands-praying"></i>
                                </div>
                                <span class="font-bold text-sm md:text-base text-zinc-400 group-hover:text-zinc-100 transition-colors">أذكار الصباح والمساء</span>
                            </div>
                            <div class="check-circle w-5 h-5 md:w-6 md:h-6 rounded-full border border-zinc-600 flex items-center justify-center transition-all shrink-0">
                                <i class="fas fa-check text-[10px] md:text-xs text-transparent transition-all"></i>
                            </div>
                        </div>

                        <div id="gymCard" onclick="toggleHabit('gym')" 
                             class="cursor-pointer flex items-center justify-between p-3 md:p-4 rounded-lg border border-zinc-800/60 bg-zinc-900/30 hover:bg-zinc-900 hover:border-zinc-700 transition-all duration-300 group select-none">
                            <div class="flex items-center gap-3 md:gap-4">
                                <div class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-sm md:text-base text-zinc-500 group-hover:text-ramadan-gold transition-colors shrink-0">
                                    <i class="fas fa-dumbbell"></i>
                                </div>
                                <span class="font-bold text-sm md:text-base text-zinc-400 group-hover:text-zinc-100 transition-colors">رياضة / مشي</span>
                            </div>
                            <div class="check-circle w-5 h-5 md:w-6 md:h-6 rounded-full border border-zinc-600 flex items-center justify-center transition-all shrink-0">
                                <i class="fas fa-check text-[10px] md:text-xs text-transparent transition-all"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <label class="block text-xs md:text-sm text-zinc-400 mb-2 font-medium">ساعات العمل / المذاكرة</label>
                        <input type="number" id="workHours" placeholder="0" min="0" step="0.5"
                            class="w-full bg-black/50 border border-zinc-800 text-white rounded-lg py-2.5 md:py-3 px-4 focus:outline-none focus:border-ramadan-gold/50 transition-all">
                    </div>
                </div>
                
                 <!-- Podcast -->
                 <div class="glass-panel rounded-xl p-4 md:p-6 transition-colors duration-300">
                    <div class="flex items-center gap-3 mb-3">
                        <i class="fas fa-headphones text-ramadan-gold"></i>
                        <h2 class="font-bold text-zinc-100 font-kufi text-lg md:text-base">فائدة اليوم</h2>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="podcastInput" placeholder="عنوان الدرس..." 
                            class="flex-1 bg-black/50 border border-zinc-800 text-white text-sm md:text-base rounded-lg py-2.5 px-3 focus:outline-none focus:border-ramadan-gold/50 transition-all placeholder-zinc-700">
                        <button onclick="addPodcast()" class="bg-zinc-800 hover:bg-zinc-700 text-ramadan-gold font-bold px-3 md:px-4 rounded-lg transition-colors border border-zinc-700">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                 </div>

            </div>

            <!-- LEFT COLUMN: ANALYTICS -->
            <div class="space-y-4 md:space-y-5">
                
                <!-- Khatma Progress -->
                <div class="glass-panel rounded-xl p-6 md:p-8 text-center relative overflow-hidden group">
                    <!-- Subtle Glow bg -->
                    <div class="absolute inset-0 bg-gradient-to-br from-ramadan-gold/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
                    
                    <h3 class="text-zinc-100 font-bold text-lg md:text-xl mb-1 font-kufi">ختمة القرآن</h3>
                    <p class="text-zinc-500 text-xs md:text-sm mb-6">تقدمك في الختمة الحالية</p>

                    <div class="relative w-40 h-40 md:w-48 md:h-48 mx-auto">
                        <svg class="w-full h-full transform -rotate-90">
                            <!-- Background Circle -->
                            <circle cx="50%" cy="50%" r="45%" stroke="#27272a" stroke-width="8" fill="transparent" />
                            <!-- Progress Circle -->
                            <circle id="khatmaCircle" cx="50%" cy="50%" r="45%" stroke="#D4AF37" stroke-width="8" fill="transparent" 
                                class="transition-all duration-1000 ease-out drop-shadow-glow" 
                                stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round" />
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="khatmaPct" class="text-3xl md:text-4xl font-bold text-white tracking-tighter">0%</span>
                            <span id="khatmaLabel" class="text-[10px] md:text-xs font-medium text-zinc-400 mt-2 bg-zinc-900 px-2 md:px-3 py-1 rounded-full border border-zinc-800">الختمة 1</span>
                        </div>
                    </div>

                    <div class="mt-6 md:mt-8 flex justify-center gap-6">
                         <div class="text-center">
                             <div id="totalPagesDisplay" class="text-lg md:text-xl font-bold text-zinc-200">0</div>
                             <div class="text-[10px] md:text-xs text-zinc-600 mt-1">صفحة مقروءة</div>
                         </div>
                         <div class="w-px bg-zinc-800 h-8 self-center"></div>
                         <div class="text-center">
                             <div id="pagesLeftBadge" class="text-lg md:text-xl font-bold text-ramadan-gold">604</div>
                             <div class="text-[10px] md:text-xs text-zinc-600 mt-1">صفحة متبقية</div>
                         </div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-2 gap-3 md:gap-4">
                    <div class="glass-panel p-4 rounded-xl text-center group hover:bg-zinc-900 transition-colors">
                        <div class="text-[10px] md:text-xs text-zinc-500 mb-2 uppercase tracking-wide">التزام الصلوات</div>
                        <div id="prayerStat" class="text-xl md:text-2xl font-bold text-emerald-400">0%</div>
                    </div>
                    <div class="glass-panel p-4 rounded-xl text-center group hover:bg-zinc-900 transition-colors">
                        <div class="text-[10px] md:text-xs text-zinc-500 mb-2 uppercase tracking-wide">التزام السنن</div>
                        <div id="sunnahStat" class="text-xl md:text-2xl font-bold text-purple-400">0%</div>
                    </div>
                    <div class="glass-panel p-4 rounded-xl text-center group hover:bg-zinc-900 transition-colors">
                        <div class="text-[10px] md:text-xs text-zinc-500 mb-2 uppercase tracking-wide">تراويح (يوم)</div>
                        <div id="taraweehCount" class="text-xl md:text-2xl font-bold text-zinc-200">0</div>
                    </div>
                    <div class="glass-panel p-4 rounded-xl text-center group hover:bg-zinc-900 transition-colors">
                        <div class="text-[10px] md:text-xs text-zinc-500 mb-2 uppercase tracking-wide">رياضة (يوم)</div>
                        <div id="gymCount" class="text-xl md:text-2xl font-bold text-zinc-200">0</div>
                    </div>
                </div>

                <!-- History Log -->
                <div class="glass-panel rounded-xl p-4 md:p-6 transition-colors duration-300">
                    <div class="flex items-center gap-3 mb-3 md:mb-4">
                        <i class="fas fa-history text-zinc-600"></i>
                        <h2 class="font-bold text-zinc-300 font-kufi text-sm md:text-base">سجل الفوائد</h2>
                    </div>
                    <div id="historyLog" class="max-h-48 md:max-h-56 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                        <!-- JS Items -->
                    </div>
                </div>

                <div class="text-center pt-2">
                    <button onclick="resetData()" class="text-red-900 hover:text-red-500 text-xs md:text-sm transition-colors flex items-center justify-center gap-2 mx-auto p-2 opacity-60 hover:opacity-100">
                        <i class="fas fa-trash-alt"></i> تصفير جميع البيانات
                    </button>
                </div>

            </div>
        </div>
    </main>

    <!-- Floating Save Button -->
    <div class="fixed bottom-4 md:bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <button onclick="saveData()" id="saveBtn"
            class="w-full bg-gradient-to-r from-[#D4AF37] to-[#B4941F] hover:from-[#E5C158] hover:to-[#C5A530] text-black font-bold text-base md:text-lg py-3 md:py-4 rounded-xl shadow-2xl shadow-yellow-900/20 active:scale-95 transition-all flex items-center justify-center gap-2 md:gap-3 font-kufi border border-yellow-400/30">
            <i class="fas fa-check-circle text-lg md:text-xl"></i>
            حفظ إنجاز اليوم
        </button>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- Confetti ---
        function triggerConfetti() {
            confetti({
                particleCount: 120,
                spread: 80,
                origin: { y: 0.65 },
                colors: ['#D4AF37', '#10b981', '#ffffff']
            });
        }

        // --- Config ---
        const PRAYERS_CONFIG = {
            fajr: { label: 'الفجر', fard: true, sunnah: true },
            duha: { label: 'الضحى', fard: false, sunnah: true },
            dhuhr: { label: 'الظهر', fard: true, sunnah: true },
            asr: { label: 'العصر', fard: true, sunnah: true },
            maghrib: { label: 'المغرب', fard: true, sunnah: true },
            isha: { label: 'العشاء', fard: true, sunnah: true }
        };

        let currentDate = new Date().toISOString().split('T')[0];
        let appData = JSON.parse(localStorage.getItem('ramadanTrackerData')) || {};

        document.addEventListener('DOMContentLoaded', () => {
            initPrayersUI();
            updateUI();
        });

        // --- Core Functions ---
        function changeDate(d) {
            const dt = new Date(currentDate); dt.setDate(dt.getDate() + d);
            currentDate = dt.toISOString().split('T')[0];
            document.querySelector('main').classList.add('opacity-50', 'scale-[0.99]');
            setTimeout(() => { 
                document.querySelector('main').classList.remove('opacity-50', 'scale-[0.99]');
                updateUI(); 
            }, 150);
        }

        function updateUI() {
            // Date Display
            const dt = new Date(currentDate);
            document.getElementById('currentDateDisplay').textContent = dt.toLocaleDateString('ar-EG', { weekday: 'short', day: 'numeric', month: 'long' });
            
            // Load Data
            const day = appData[currentDate] || { prayers: {}, quran: 0, taraweeh: false, azkar: false, gym: false, podcasts: [] };

            // Update Prayers Buttons
            Object.keys(PRAYERS_CONFIG).forEach(k => {
                const p = PRAYERS_CONFIG[k];
                const s = day.prayers[k] || {};
                
                if(p.fard) setBtnState(`${k}-fard`, s.fard, 'fard');
                if(p.sunnah) setBtnState(`${k}-sunnah`, s.sunnah, 'sunnah');
            });

            // Update Habits
            updateHabitVisual('taraweeh', day.taraweeh);
            updateHabitVisual('azkar', day.azkar);
            updateHabitVisual('gym', day.gym);

            // Inputs
            document.getElementById('quranPages').value = day.quran || '';
            document.getElementById('workHours').value = day.work || '';

            // Stats
            updateDashboard();
        }

        function initPrayersUI() {
            const container = document.getElementById('prayersList');
            container.innerHTML = '';
            
            Object.keys(PRAYERS_CONFIG).forEach(key => {
                const p = PRAYERS_CONFIG[key];
                let btns = '<div class="flex gap-2">';
                
                // --- MODIFIED BUTTON CLASSES FOR MOBILE ---
                if(p.fard) {
                    btns += `<button id="${key}-fard" onclick="toggleBtn(this, 'fard')" 
                        class="px-3 py-1.5 md:px-5 md:py-2 rounded-lg border border-zinc-700 text-zinc-500 text-xs md:text-sm font-medium hover:border-ramadan-gold hover:text-white transition-all">فرض</button>`;
                } else if(key === 'duha') {
                    btns += `<span class="text-[10px] md:text-xs text-zinc-600 self-center ml-2">سنة مؤكدة</span>`;
                }

                if(p.sunnah) {
                    btns += `<button id="${key}-sunnah" onclick="toggleBtn(this, 'sunnah')" 
                        class="px-3 py-1.5 md:px-5 md:py-2 rounded-lg border border-zinc-700 text-zinc-500 text-xs md:text-sm font-medium hover:border-ramadan-gold hover:text-white transition-all">سنة</button>`;
                }
                btns += '</div>';

                container.innerHTML += `
                    <div class="flex justify-between items-center py-3 border-b border-dashed border-zinc-800 last:border-0 hover:bg-zinc-800/30 px-2 rounded-lg transition-colors">
                        <span class="font-bold text-base md:text-lg text-zinc-300 ${key==='duha'?'text-ramadan-gold':''}">${p.label}</span>
                        ${btns}
                    </div>
                `;
            });
        }

        // --- Styling Helpers ---
        function toggleBtn(btn, type) {
            btn.classList.toggle('is-active');
            const isActive = btn.classList.contains('is-active');
            applyBtnStyles(btn, isActive, type);
        }

        function setBtnState(id, active, type) {
            const btn = document.getElementById(id);
            if(btn) {
                if(active) btn.classList.add('is-active');
                else btn.classList.remove('is-active');
                applyBtnStyles(btn, active, type);
            }
        }

        function applyBtnStyles(btn, active, type) {
            // Keep basic dimensions here in sync with initPrayersUI
            btn.className = "px-3 py-1.5 md:px-5 md:py-2 rounded-lg border text-xs md:text-sm font-medium transition-all duration-300 transform scale-100 ";
            
            if(active) {
                if(type === 'fard') {
                    btn.className += "active-prayer scale-105 is-active";
                } else {
                    btn.className += "active-sunnah is-active";
                }
            } else {
                btn.className += "border-zinc-700 text-zinc-500 hover:border-ramadan-gold hover:text-white bg-transparent";
            }
        }

        function toggleHabit(id) {
            const card = document.getElementById(id + 'Card');
            card.classList.toggle('completed-habit');
            updateHabitVisual(id, card.classList.contains('completed-habit'));
        }

        function updateHabitVisual(id, completed) {
            const card = document.getElementById(id + 'Card');
            const iconContainer = card.querySelector('.rounded-full.flex'); // Target the icon wrapper more safely
            const checkCircle = card.querySelector('.check-circle');
            const checkIcon = checkCircle.querySelector('i');
            const text = card.querySelector('span');
            
            // Base class + dynamic
            const baseClass = "cursor-pointer flex items-center justify-between p-3 md:p-4 rounded-lg border transition-all duration-300 group select-none ";
            
            if(completed) {
                card.className = baseClass + "completed-habit bg-emerald-900/10 border-emerald-500/30";
                
                iconContainer.classList.remove('bg-zinc-800', 'text-zinc-500');
                iconContainer.classList.add('bg-emerald-500', 'text-black');
                
                text.classList.add('text-emerald-400');
                text.classList.remove('text-zinc-400');

                checkCircle.classList.remove('border-zinc-600');
                checkCircle.classList.add('bg-emerald-500', 'border-emerald-500');
                
                checkIcon.classList.remove('text-transparent');
                checkIcon.classList.add('text-black');
            } else {
                card.className = baseClass + "border-zinc-800/60 bg-zinc-900/30 hover:bg-zinc-900 hover:border-zinc-700";
                
                iconContainer.classList.add('bg-zinc-800', 'text-zinc-500');
                iconContainer.classList.remove('bg-emerald-500', 'text-black');
                
                text.classList.remove('text-emerald-400');
                text.classList.add('text-zinc-400');

                checkCircle.classList.add('border-zinc-600');
                checkCircle.classList.remove('bg-emerald-500', 'border-emerald-500');
                
                checkIcon.classList.add('text-transparent');
                checkIcon.classList.remove('text-black');
            }
        }

        // --- Data Handling ---
        function saveData() {
            const prayers = {};
            let fardTodayCount = 0;
            let fardTodayTotal = 0;

            Object.keys(PRAYERS_CONFIG).forEach(k => {
                const p = PRAYERS_CONFIG[k];
                const fardBtn = document.getElementById(`${k}-fard`);
                const sunnahBtn = document.getElementById(`${k}-sunnah`);
                
                prayers[k] = {
                    fard: fardBtn ? fardBtn.classList.contains('is-active') : false,
                    sunnah: sunnahBtn ? sunnahBtn.classList.contains('is-active') : false
                };
                
                if(p.fard) {
                    fardTodayTotal++;
                    if(prayers[k].fard) fardTodayCount++;
                }
            });

            const currentPodcasts = appData[currentDate]?.podcasts || [];

            appData[currentDate] = {
                prayers,
                quran: parseInt(document.getElementById('quranPages').value) || 0,
                work: parseFloat(document.getElementById('workHours').value) || 0,
                taraweeh: document.getElementById('taraweehCard').classList.contains('completed-habit'),
                azkar: document.getElementById('azkarCard').classList.contains('completed-habit'),
                gym: document.getElementById('gymCard').classList.contains('completed-habit'),
                podcasts: currentPodcasts
            };

            localStorage.setItem('ramadanTrackerData', JSON.stringify(appData));
            updateDashboard();

            // Feedback Animation
            const btn = document.getElementById('saveBtn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-check"></i> تم الحفظ';
            // btn.classList.remove('bg-ramadan-gold', 'text-slate-900', 'hover:bg-ramadan-goldhover');
            // Remove gradient for solid success color
            btn.className = "w-full bg-emerald-500 text-black font-bold text-base md:text-lg py-3 md:py-4 rounded-xl shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2 md:gap-3 font-kufi";
            
            if(fardTodayCount === fardTodayTotal && fardTodayTotal > 0) triggerConfetti();

            setTimeout(() => {
                btn.innerHTML = originalHTML;
                // Restore Gold Gradient
                btn.className = "w-full bg-gradient-to-r from-[#D4AF37] to-[#B4941F] hover:from-[#E5C158] hover:to-[#C5A530] text-black font-bold text-base md:text-lg py-3 md:py-4 rounded-xl shadow-2xl shadow-yellow-900/20 active:scale-95 transition-all flex items-center justify-center gap-2 md:gap-3 font-kufi border border-yellow-400/30";
            }, 1500);
        }

        function addPodcast() {
            const inp = document.getElementById('podcastInput');
            const val = inp.value.trim();
            if(!val) return;
            
            if(!appData[currentDate]) appData[currentDate] = {prayers:{}, podcasts:[]};
            if(!appData[currentDate].podcasts) appData[currentDate].podcasts = [];
            
            appData[currentDate].podcasts.push(val);
            inp.value = '';
            saveData();
        }

        // --- Dashboard Logic ---
        function updateDashboard() {
            let totalQ = 0, totalT = 0, totalG = 0;
            let fCount = 0, fTotal = 0, sCount = 0, sTotal = 0;

            Object.values(appData).forEach(d => {
                totalQ += (d.quran || 0);
                if(d.taraweeh) totalT++;
                if(d.gym) totalG++;
                
                if(d.prayers) Object.keys(PRAYERS_CONFIG).forEach(k => {
                    const conf = PRAYERS_CONFIG[k];
                    const saved = d.prayers[k] || {};
                    if(conf.fard) { fTotal++; if(saved.fard) fCount++; }
                    if(conf.sunnah) { sTotal++; if(saved.sunnah) sCount++; }
                });
            });

            // Khatma Calc Logic (Simplified for SVGs)
            const KHATMA_LEN = 604;
            let khatmaNum = Math.floor(totalQ / KHATMA_LEN) + 1;
            let currentQ = totalQ % KHATMA_LEN;
            if(totalQ > 0 && currentQ === 0) { khatmaNum--; currentQ = 604; }
            if(totalQ === 0) khatmaNum = 1;

            let pct = (currentQ / KHATMA_LEN) * 100;
            
            // Circle Calculations for SVG
            // r=45% means approx circumf depends on viewbox. 
            // In a responsive SVG without fixed pixel viewbox, we use percentage based stroke-dash.
            // But standard way is usually fixed. Here I used 283 which is approx circ of r=45 in 100x100 box
            const CIRCUMFERENCE = 283;
            let offset = CIRCUMFERENCE - (pct / 100) * CIRCUMFERENCE;

            // Update DOM
            const circle = document.getElementById('khatmaCircle');
            circle.style.strokeDashoffset = offset;
            
            document.getElementById('khatmaPct').innerText = Math.round(pct) + '%';
            document.getElementById('khatmaLabel').innerText = 'الختمة ' + khatmaNum;
            document.getElementById('totalPagesDisplay').innerText = totalQ;
            document.getElementById('pagesLeftBadge').innerText = (KHATMA_LEN - currentQ) === 0 ? 'تمت!' : (KHATMA_LEN - currentQ);

            document.getElementById('prayerStat').innerText = fTotal ? Math.round((fCount/fTotal)*100)+'%' : '0%';
            document.getElementById('sunnahStat').innerText = sTotal ? Math.round((sCount/sTotal)*100)+'%' : '0%';
            document.getElementById('taraweehCount').innerText = totalT;
            document.getElementById('gymCount').innerText = totalG;

            // History
            const log = document.getElementById('historyLog');
            let hHtml = '';
            Object.keys(appData).sort().reverse().forEach(date => {
                const pods = appData[date].podcasts || [];
                if(pods.length) {
                    const dStr = new Date(date).toLocaleDateString('ar-EG', {day:'numeric', month:'short'});
                    pods.forEach(p => hHtml += `
                        <div class="flex justify-between items-center p-2 md:p-3 bg-zinc-900 rounded-lg border border-zinc-800 hover:border-zinc-700 transition-colors">
                            <span class="text-xs md:text-sm text-zinc-300 font-medium truncate ml-2">${p}</span>
                            <span class="text-[10px] md:text-xs text-ramadan-gold bg-ramadan-gold/10 px-2 py-1 rounded shrink-0">${dStr}</span>
                        </div>
                    `);
                }
            });
            log.innerHTML = hHtml || '<div class="text-center text-zinc-600 text-xs md:text-sm py-4">لا توجد سجلات</div>';
        }

        function resetData() {
            if(confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
                localStorage.removeItem('ramadanTrackerData');
                location.reload();
            }
        }
    </script>
